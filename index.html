<body>

    <section id="services" class="section">

                    <div class="service-levels">

                            <div class="level-price def-price">15‚≠ê</div>
                        </div>
                        <div class="level">
                            <div class="level-name" data-en="2 weeks" data-ru="2 –Ω–µ–¥–µ–ª–∏">2 weeks</div>
                            <div class="level-price def-price">25‚≠ê</div>
                        </div>
                        <div class="level">

                    </div>
                    <div class="purchase-area">
                        <a href="https://t.me/opsecbin" class="purchase-btn" data-en="Purchase" data-ru="–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏">Purchase</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" data-en="About" data-ru="–û–±–æ –º–Ω–µ">About</h2>
            <div class="about-content">
                <p data-en="OSINT specialist" data-ru="–°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –≤ —Å—Ñ–µ—Ä–µ OSINT">OSINT specialist</p>
            </div>

    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" data-en="Contact" data-ru="–ö–æ–Ω—Ç–∞–∫—Ç—ã">Contact</h2>
            <div class="contact-content">
                <p><span data-en="Telegram: " data-ru="–¢–µ–ª–µ–≥—Ä–∞–º–º: ">Telegram: </span><a href="https://t.me/opsecbin" class="contact-link">https://t.me/opsecbin</a></p>
            </div>
        </div>
    </section>

    <script>
        let currentLang = 'en';
        let config = {};
        
        async function loadConfig() {
            try {
                const response = await fetch('./config.json');
                config = await response.json();
                initializePage();
            } catch (error) {
                console.error('Error loading config:', error);
                initializePage();
            }
        }
        
        function initializePage() {
            updateTexts();
            updatePrices();
            updateContacts();
            const langText = currentLang === 'en' ? 'RU' : 'EN';
            document.getElementById('lang-toggle').textContent = langText;
            document.getElementById('mobile-lang-toggle').textContent = langText;
        }
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            updateTexts();
            updatePrices();
            updateContacts();
            const langText = currentLang === 'en' ? 'RU' : 'EN';
            document.getElementById('lang-toggle').textContent = langText;
            document.getElementById('mobile-lang-toggle').textContent = langText;
        }
        
        function updateTexts() {
            const elements = document.querySelectorAll('[data-en][data-ru]');
            elements.forEach(element => {
                element.textContent = element.getAttribute('data-' + currentLang);
            });
        }
        
        function updatePrices() {
            if (!config.services) return;
            
            const defPrices = document.querySelectorAll('.def-price');
            if (config.services.defense && defPrices.length > 0) {
                config.services.defense.levels.forEach((level, index) => {
                    if (defPrices[index]) {
                        defPrices[index].textContent = level.price + config.currency.symbol;
                    }
                });
            }
        }
        
        function updateContacts() {
            if (!config.contacts) return;

            if (config.contacts.contact_link) {
                const contactLinks = document.querySelectorAll('.contact-link');
                contactLinks.forEach(link => {
                    link.href = config.contacts.contact_link;
                    link.textContent = config.contacts.contact_link;
                });
            }
            
            if (config.contacts.purchase_button_link) {
                const purchaseButtons = document.querySelectorAll('.purchase-btn');
                purchaseButtons.forEach(button => {
                    button.href = config.contacts.purchase_button_link;
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            
            document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
            document.getElementById('mobile-lang-toggle').addEventListener('click', toggleLanguage);
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
    

</body>
</html>
